<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Town of Shadows</title>
  <style>
    body { font-family: Arial; background:#111; color:#eee; display:flex; flex-direction:column; align-items:center; padding:20px; }
    h1 { color:#f4b400; }
    button { margin:4px; padding:8px 16px; border:none; border-radius:8px; background:#333; color:white; cursor:pointer; }
    button:hover { background:#555; }
    .box { background:#222; border:1px solid #444; border-radius:6px; padding:6px; text-align:center; }
    #grid { display:grid; grid-template-columns:repeat(5,1fr); gap:6px; margin-top:12px; }
    input { margin-top:8px; padding:6px; border-radius:6px; border:none; width:75%; }
  </style>
</head>
<body>
  <h1>Town of Shadows</h1>
  <div id="app"></div>

  <!-- âœ… Voting and Night Action Areas -->
  <div id="voteArea" style="margin-top:15px;">
    <h3>Day Actions</h3>
    <select id="voteTarget"></select>
    <button id="voteBtn">Vote</button>
  </div>

  <div id="nightArea" style="margin-top:15px;">
    <h3>Night Actions</h3>
    <select id="nightTarget"></select>
    <button id="killBtn">Kill (Mafia)</button>
  </div>

  <script type="module">
    import { TownOfShadowsWS } from "./wsClient.js";
    const BACKEND_URL = "https://town-of-shadows-server.onrender.com";

    const roomInput = prompt("Enter Room ID (or leave blank to create one):");
    let roomId = roomInput?.trim();
    if (!roomId) {
      const res = await fetch(`${BACKEND_URL}/create-room`, { method: "POST" });
      const data = await res.json();
      roomId = data.roomId;
      alert("Created Room: " + roomId);
    }

    const name = prompt("Enter your player name:") || "Player";
    const game = new TownOfShadowsWS(roomId, name);
    game.connect();

    document.getElementById("app").innerHTML = `
      <button id="startBtn">Start Game</button>
      <button id="phaseBtn">Next Phase</button>
      <div id="grid"></div>
      <input id="chatInput" placeholder="Type a message...">
      <button id="sendChat">Send</button>
      <div id="chatArea"></div>
    `;

    const grid = document.getElementById("grid");
    const chatArea = document.getElementById("chatArea");

    game.onSystem = (msg) => {
      const div = document.createElement("div");
      div.textContent = "ðŸŸ¢ " + msg;
      chatArea.append(div);
    };

    async function updatePlayerLists(room) {
      const alive = room.players.filter(p => p.alive);
      const options = alive.map(p => `<option>${p.name}</option>`).join("");
      document.getElementById("voteTarget").innerHTML = options;
      document.getElementById("nightTarget").innerHTML = options;
    }

    game.onRoomUpdate = (room) => {
      grid.innerHTML = "";
      room.players.forEach(p => {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = `${p.name} ${p.alive ? "ðŸŸ©" : "ðŸ’€"} ${p.symbol || ""}`;
        grid.append(box);
      });
      updatePlayerLists(room);
    };

    game.onChat = (from, text) => {
      const div = document.createElement("div");
      div.textContent = `${from}: ${text}`;
      chatArea.append(div);
    };

    document.getElementById("sendChat").onclick = () => {
      const input = document.getElementById("chatInput");
      game.sendChat(input.value);
      input.value = "";
    };

    document.getElementById("startBtn").onclick = async () => {
      const res = await fetch(`${BACKEND_URL}/start-game/${roomId}`, { method: "POST" });
      const data = await res.json();
      alert("Game started! " + data.message);
    };

    document.getElementById("phaseBtn").onclick = async () => {
      await fetch(`${BACKEND_URL}/next-phase/${roomId}`, { method: "POST" });
    };

    document.getElementById("voteBtn").onclick = async () => {
      const target = document.getElementById("voteTarget").value;
      const res = await fetch(`${BACKEND_URL}/vote?room_id=${roomId}&voter=${name}&target=${target}`, { method: "POST" });
      const data = await res.json();
      console.log("Vote result:", data);
    };

    document.getElementById("killBtn").onclick = async () => {
      const target = document.getElementById("nightTarget").value;
      const res = await fetch(`${BACKEND_URL}/night-action?room_id=${roomId}&actor=${name}&target=${target}`, { method: "POST" });
      const data = await res.json();
      console.log("Night action result:", data);
    };
  </script>
</body>
</html>
