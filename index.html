<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Town of Shadows</title>
<style>
body {
  background:#111;
  color:#ffd700;
  font-family:sans-serif;
  text-align:center;
  margin:0;
  padding:0;
}
h1 { margin-top:12px; font-size:28px; }
#grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
  gap:6px;
  width:95%;
  max-width:760px;
  margin:12px auto;
}
.player {
  border:1px solid #ffd700;
  padding:4px;
  border-radius:8px;
  min-height:40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.dead { opacity:0.4; }
#chat {
  max-width:760px;
  margin:12px auto;
  background:#222;
  border-radius:10px;
  padding:8px;
  text-align:left;
  height:180px;
  overflow-y:auto;
}
#inputArea {
  max-width:760px;
  margin:auto;
  display:flex;
  gap:4px;
}
input, button { border:none; border-radius:6px; padding:8px; }
input { flex:1; }
button {
  background:#ffd700;
  color:#111;
  font-weight:bold;
}
button:disabled {
  opacity:0.5;
}
#controls { margin:12px; }
.phase {
  margin-top:8px;
  font-size:18px;
  color:#fff;
}
#timerBar {
  width:0%;
  height:8px;
  background:lime;
  transition:width 1s linear;
}
</style>
</head>
<body>
<h1>Town of Shadows</h1>
<div id="phase" class="phase">Waiting...</div>
<div id="timerBar"></div>
<div id="grid"></div>

<div id="controls">
  <button id="startBtn">Start Game</button>
  <button id="voteBtn" disabled>Vote</button>
  <button id="skillBtn" disabled>Use Skill</button>
</div>

<div id="chat"></div>
<div id="inputArea">
  <input id="msg" placeholder="Type message...">
  <button id="sendBtn">Send</button>
</div>

<script src="wsClient.js"></script>
</body>
</html>
